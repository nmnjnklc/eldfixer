{% extends 'shared/base.html' %}
{% block content %}

<div class="h-100 w-100 d-flex flex-column justify-content-center align-items-center gap-3">
  <h1 class="mb-3">Register</h1>

  <form class="w-25" action="/register/" method="post">
    {% csrf_token %}

    <div class="d-flex flex-column gap-3">
      {% if form %}
        {{ form.first_name }}
        {{ form.last_name }}
        {{ form.username }}
        {{ form.password1 }}
        {{ form.password2 }}
      {% endif %}

      <!-- Submit button -->
      <input type="submit" value="Sign up" class="btn btn-primary btn-block mt-3 mb-5">
    </div>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </form>
</div>
{% endblock %}
